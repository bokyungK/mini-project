<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./style.css">

  <script defer src="./script.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>지출 관리 앱</h1>
    <nav>
      <h2>메뉴</h2>
      <ul>
        <li><a href="123"><img src="./logos/home.png" alt="홈 아이콘"></a></li>
        <li><a href="123"><img src="./logos/group.png" alt="그룹 아이콘"></a></li>
        <li><a href="123"><img src="./logos/message.png" alt="메시지 아이콘"></a></li>
        <li><a href="123"><img src="./logos/more.png" alt="더보기 아이콘"></a></li>
      </ul>
    </nav>
    <main>
      <section> 
        <h2>메인</h2>
        <header class="account__header">
          <div class="headerWrap">
            <img src="./logos/profile.png" alt="프로필 이미지">
            <strong>생활비</strong>
            <div>
              <img src="./logos/qr.png" alt="간편결제 아이콘">
              <img src="./logos/search.png" alt="검색 아이콘">
            </div>
          </div>
        </header>

        <div class="account">
          <h3>계좌 정보</h3>
          <div class="account__main">
            <strong class="accountNum">355-673877-78773</strong>
            <strong class="accountMoney">1,240,000<strong class="monetaryUnit">원</strong></strong>
            <div class='send'>이체</div>
            <div class='moneyGraph'>
              <div class=''>
                <div class='budget'></div>
                <div class='limit'></div>
                <div class='expenditure'></div>
                <img src="" alt="">
                <strong class="restMoney">5일동안 210,000 남음</strong>
              </div>
            </div>
          </div>
        </div>

        <div class="account__ad">
          <h3>대출 광고</h3>
          <div class="banner">
            <strong>지금 낮은 이자로 생활대출을 신청하세요!</strong>
            <a href=".">Go</a>
          </div>
        </div>



        <div class="contents">
          <h3>계좌 내역</h3>
          <div class="contents__button">
            <div class="buttonIcon"></div>
          </div>
          <div class="contents__moneybox">
            <h4>저금통</h4>
            <ul>
              <li>
                <div class="outBox">
                  <strong>여행가자!</strong>
                  <div class="innerBox"></div>
                </div>
              </li>
              <li>
                <div class="outBox">
                  <strong>냉장고사기</strong>
                  <div class="innerBox"></div>
                </div>
              </li>
            </ul>
            <a href=""></a>
          </div>
          <ul class="contents__history">
            <h4>거래 내역</h4>
            <li>
              <strong class="date">날짜</strong>
              <strong class="sum">지출합계</strong>
              <ul class="historyDetails"></ul>
            </li>
            <li>
              <strong class="date">날짜</strong>
              <strong  class="sum">지출합계</strong>
              <ul class="contents__historyDetails"></ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
