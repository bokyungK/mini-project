<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

<body>
  <div class="wrap">
    <h1>지출 관리 앱</h1>
    <nav>
      <h2>메뉴</h2>
      <ul>
        <li><a href="123"><img src="./logos/home.png" alt="홈 아이콘"></a></li>
        <li><a href="123"><img src="./logos/group.png" alt="그룹 아이콘"></a></li>
        <li><a href="123"><img src="./logos/message.png" alt="메시지 아이콘"></a></li>
        <li><a href="123"><img src="./logos/more.png" alt="더보기 아이콘"></a></li>
      </ul>
    </nav>
    <main>
      <section> 
        <h2>메인</h2>
        <header class="account__header">
          <h3>계좌 이름</h3>
          <img src="" alt="">
          <span></span>
          <div>
            <img src="" alt="">
            <img src="" alt="">
          </div>
        </header>
        <div class="account">
          <h3>계좌 정보</h3>
          <div class="account__main">
            <h4>계좌 상세 정보</h4>
            <span></span>
            <span></span>
            <div class='send'></div>
            <div class='moneyGraph'>
              <div class='budget'>
                <div class='limit'></div>
                <div class='expenditure'></div>
              </div>
            <img src="" alt="">
            <span class="restMoney">5일동안 210,000 남음</span>
            </div>
          </div>
          <div class="account_ad">
            <h4>대출 광고</h4>
            <span>지금 낮은 이자로 생활대출을 신청하세요!</span>
            <a href=".">Go</a>

        </div>
        <div class="contents">
          <h3>계좌 내역</h3>
          <div class="contents__moneybox">
            <h4>저금통</h4>
            <ul>
              <li></li>
              <li></li>
            </ul>
            <a href=""></a>
          </div>
          <ul class="contents__history">
            <h4>거래 내역</h4>
            <li>
              <span>날짜</span>
              <span>지출합계</span>
              <ul class="contents__historyDetails"></ul>
            </li>
            <li>
              <span>날짜</span>
              <span>지출합계</span>
              <ul class="contents__historyDetails"></ul>
            </li>
          </ul>
        </div>
